<md-content>
        <h3>New account : </h3> 
    <form>
        <div layout="row" >
            
            <div flex=50>
            
                    
                    
                    
                            <md-input-container class="md-block">
                                <label>Name</label>
                                <input type="text" class="form-control"  name="name"   required />
                            </md-input-container>
            </div>         
            <div flex=50>       
                        <md-input-container class="md-block">
                                <label>Email</label>
                                <input type="text" class="form-control" name="mail"  required />
                            </md-input-container>
            </div>
        </div>
        <div layout="row">
            <div flex=50>      
                            <md-input-container class="md-block">
                                <label>Password</label>
                                <input type="password" class="form-control"  name="pass"   required />
                            </md-input-container>
            </div>
            <div flex=50>  
                        <md-input-container class="md-block">
                            <label>Contact</label>
                            <input type="text" class="form-control"   title="If the number is less than 10 or greater than 13, an error message will be displayed" name="Contact"  required />
                        </md-input-container>             
                   
            </div>
        </div>  
        <div layout="row"> 
            <div flex=50> 
                    <md-input-container class="md-block">
                            <label>State</label>
                            <input type="text" class="form-control"  name="stat"  required />
                    </md-input-container>           
                            
            </div>
            <div flex=50>                
                            <md-input-container class="md-block">
                                <label>city</label>
                                <input type="text" class="form-control"  name="city"  required />
                            </md-input-container>
            </div>
        </div>
        <div layout="row"> 
            <div flex>
                    <md-input-container class="md-block">
                            <label>Address</label>
                            <input type="text" class="form-control"  name="add"  required />
                        </md-input-container>
                            
            </div>
        </div>
                            <div layout="row" layout-align="center center">
                                <md-button type="submit" value="submit" class="btn btn-default">Register</md-button>
                            </div>
    </form>
</md-content>
<div ng-include="'/tamplate/footer.html'">
      </div>
