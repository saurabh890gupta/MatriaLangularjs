
<html ng-app="myapp" ng-cloak>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>angular_material</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css/header.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css/home.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css/contact.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css/login.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css/footer.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css/signup.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css/banner.css" />
    <link rel = "stylesheet"
         href = "https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">


         <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <!-- new file add -->
    <link rel="stylesheet" href="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.3/angular-material.css" />
    <link rel="stylesheet" href="https://cdn.rawgit.com/fagnersilvamartins/angular-material-collapsible/8426264b/dist/css/collapsible.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
     rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.20/angular-ui-router.min.js"></script>

    
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
   
     <!-- Angular Material Library -->
     <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
     
     
    <script src="main.js"></script>
    <script src="app.js"></script>
    <script src="/main.js/home.js"></script>
    <script src="/main.js/contact.js"></script>
    <script src="/main.js/login.js"></script>
    <script src="/main.js/signup.js"></script>
    <script src="/main.js/footer.js"></script>
    <script src="/main.js/banner.js"></script>
    
</head>
<body  ng-controller="myctrl" >
    <div class="header">
        <div flex-container>
            <div layout="row">
                <div flex="33">
                    <div class="logo">
                        <img src="/images/download.png" alt="img"  style="width:190px; height: 50px;"/>
                    </div>
                </div>
                <div flex="66">
                    <md-tabs md-stretch-tabs md-selected="selectedIndex"  >
                            <md-tab>  <a ui-sref="home">Home</a> </md-tab> 
                            <md-tab>  <a ui-sref="banner">About</a> </md-tab>
                            <md-tab>  <a ui-sref="contact">Contact</a> </md-tab> 
                            <md-tab>  <a ui-sref="login" class="loginbtn">Login</a> </md-tab>   
                            <md-tab>  <a ui-sref="signup" class="signinbtn">Signup</a> </md-tab>   
                    </md-tabs>
                </div>
                </div>
            </div>
        </div>
   
    <div ui-view></div>
</body>
</html>
